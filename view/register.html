<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <title>Register Page</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="register()">Register</button>
    </form>

    <div id="result"></div>

    <script>
        // Check for existing login data in cookies on page load
        document.addEventListener('DOMContentLoaded', () => {
            const cookies = document.cookie.split('; ')
                .reduce((acc, cookie) => {
                    const [name, value] = cookie.split('=');
                    acc[name] = value;
                    return acc;
                }, {});

            const login = cookies.userLogin;
            const password = cookies.userPassword;

            if (login && password) {
                window.location.href = 'main.html';
            }
        });

        async function register() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const score = 10;

            if (password !== confirmPassword) {
                document.getElementById('result').innerHTML = 'Passwords do not match.';
                return;
            }

            const response = await fetch('http://localhost:8081/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login, password, score }),
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('result').innerHTML = 'Registration successful. You can now login.';

                // Set user data in a cookie
                document.cookie = `userLogin=${result.login}; expires=${new Date(Date.now() + 86400000).toUTCString()}; path=/`;
                document.cookie = `userPassword=${result.password}; expires=${new Date(Date.now() + 86400000).toUTCString()}; path=/`;

                // Redirect to main.html
                window.location.href = 'main.html';
            } else {
                document.getElementById('result').innerHTML = `Registration failed. ${result.message}`;
            }
        }
    </script>
</body>
</html>
